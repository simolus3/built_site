{% assign icon = args.icon | default: "fa-lightbulb" %}
{% assign url_text = args.url_text %}
<div class="col-lg-4 mb-5 mb-lg-0 text-center ">
  <div class="mb-4 h1">
    <i class="{{ icon }}"></i>
  </div>
  <h4 class="h3">{{ args.title | markdownify: 'inline' }}</h4>
  <div class="mb-0">{{ inner }}</div>
  {% if args.url != nil %}
    <p><a href="{{ args.url }}">{{ url_text | default: "ui_read_more" | i18n }}</a></p>
  {% endif %}
</div>
